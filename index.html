<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico:regular"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="relative">
      <header
        class="fixed top-0 z-20 flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-white text-sm py-0"
      >
        <nav
          class="w-full mx-0 px-0 flex flex-wrap basis-full items-center justify-around md:justify-around"
          aria-label="Global"
        >
        <button
        type="button"
        class="sm:hidden hs-collapse-toggle p-2.5 inline-flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
        data-hs-collapse="#navbar-alignment"
        aria-controls="navbar-alignment"
        aria-label="Toggle navigation"
      >
        <svg
          class="hs-collapse-open:hidden flex-shrink-0 size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="3" x2="21" y1="6" y2="6" />
          <line x1="3" x2="21" y1="12" y2="12" />
          <line x1="3" x2="21" y1="18" y2="18" />
        </svg>
        <svg
          class="hs-collapse-open:block hidden flex-shrink-0 size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>
          <a
            class="sm:order-1 flex-none text-xl font-semibold dark:text-white"
            href="#"
            ><img
              class="h-24 w-40"
              src="./the-good-dr-black-varient.svg"
              alt=""
          /></a>
          <div class="sm:order-3 flex items-center gap-x-2  ">
            
            <button
              type="button"
              class="relative flex items-center bg-[#FD288D] text-white rounded-full px-4 py-2"
            >
              <div
                class="absolute border-4 border-white h-12 w-12 z-10 -left-4 flex justify-center items-center rounded-full"
              >
                <div
                  class="absolute -left-2 flex justify-center items-center rounded-full border-2 border-[#FD288D] bg-white h-12 w-12 z-10"
                >
                  <img class="h-6 w-6" src="./user-solid.svg" alt="User Icon" />
                </div>
              </div>
              <span class="font-bold pl-8">LOG IN</span>
            </button>
          </div>
          <div
            id="navbar-alignment"
            class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow sm:grow-0 sm:basis-auto sm:block sm:order-2"
          >
            <div
              class="flex flex-col gap-32 mt-5 sm:flex-row sm:items-center sm:mt-0 sm:ps-5 text-lg pb-2"
            >
              <a class="font-medium text-blue-500" href="#" aria-current="page"
                >HOME</a
              >
              <a
                class="font-medium text-black hover:text-gray-400 dark:hover:text-neutral-500"
                href="#"
                >ABOUT</a
              >
              <a
                class="font-medium text-black hover:text-gray-400 dark:hover:text-neutral-500"
                href="#"
                >AGENDA</a
              >
              <a
                class="font-medium text-black hover:text-gray-400 dark:hover:text-neutral-500"
                href="#"
                >SERVICES</a
              >
              <a
                class="font-medium text-black hover:text-gray-400 dark:hover:text-neutral-500"
                href="#"
                >CONTACT</a
              >
            </div>
          </div>
        </nav>
      </header>
    </div>
    <div>
      <div class="absolute top-0 h-screen w-screen z-10">
        <video
          class="absolute top-0 left-0 h-full w-full object-cover z-0"
          src="./doctor-video.mp4"
          autoplay
          loop
          muted
        ></video>
      </div>
      <div
        class="relative flex flex-col text-center items-center w-screen h-screen justify-center z-30 gap-16 md:gap-8"
      >
        <div class="w-screen flex flex-row justify-center items-center mt-0 md:mt-24">
          <input
            placeholder="Search Doctors..."
            class="md:w-5/12 w-8/12 md:py-4 py-3 pl-8 rounded-l-xl md:placeholder:text-xl placeholder:text-black outline-none md:text-xl placeholder:text-lg text-lg"
            type="text"
          />
          <div class="bg-white md:p-3 p-2 pr-6 rounded-r-xl ">
            <button class="bg-[#FD288D] p-2 rounded-full">
              <img class="h-5 w-5" src="./magnifying-glass-solid.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="relative flex flex-col justify-center items-center">
          <img class="md:h-4/12 md:w-4/12 h-9/12 w-9/12" src="./the-good-doctors.png" alt="" />
          <span
            class="absolute text-white md:text-3xl  font-[Pacifico]"
            style="top:50%; left: 50%; transform:translate(30%, 100%)"
            >Healing with heart</span
          >
        </div>
        <div class="grid grid-cols-12 md:gap-12 gap-2 mt-0">
          <div
            class="col-span-6 flex flex-col justify-center items-center bg-white md:h-80  h-56 w-48 md:w-72 rounded-[40px] p-2 md:p-4 shadow-lg md:gap-8 gap-3"
          >
            <div class="relative mt-4 md:mt-0">
              <div
                class="bg-pink-200 md:h-48 md:w-48 h-32 w-32 rounded-full absolute inset-0 z-0 "
                style="top: -110%; left: -10%; transform: translate(30%, 100%)"
              ></div>
              <img
                class=" relative z-10 md:w-full md:h-full w-12/12 h-12/12 object-cover rounded-full "
                src="./TGD-UI-media1.png"
                alt="Doctor Image"
              />
              <p
                class="z-20 relative md:text-2xl text-md font-medium text-white bg-[#FD288D] px-1 py-1 rounded-2xl shadow-lg"
                style="top: -27%; left: -30%; transform: translate(30%, 100%)"
              >
              Instant Consultation
              </p>
            </div>
            <p class="text-xs md:text-sm text-center mt-0 md:mt-4">
              Connect to Doctors instantly via Audio call, video call and chat
            </p>
          </div>
        
          <div
            class="col-span-6 flex flex-col justify-center items-center bg-white md:h-80  h-56 w-48 md:w-72 rounded-[40px] p-2 md:p-4 shadow-lg md:gap-8 gap-3"
          >
            <div class="relative mt-4 md:mt-0">
              <div
                class="bg-pink-200 md:h-48 md:w-48 h-32 w-32 rounded-full absolute inset-0 z-0 "
                style="top: -110%; left: -10%; transform: translate(30%, 100%)"
              ></div>
              <img
                class=" relative z-10 md:w-full md:h-full w-12/12 h-12/12 object-cover rounded-full "
                src="./TGD UI media - 2.png"
                alt="Doctor Image"
              />
              <p
                class="z-20 relative md:text-2xl text-md font-medium text-white bg-[#FD288D] px-1 py-1 rounded-2xl shadow-lg"
                style="top: -27%; left: -30%; transform: translate(30%, 100%)"
              >
                Book Appointment
              </p>
            </div>
            <p class="text-xs md:text-sm text-center mt-0 md:mt-4">
              Schedule your appointment with The Good Doctors
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
